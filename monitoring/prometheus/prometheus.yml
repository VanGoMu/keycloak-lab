# Configuraci√≥n de Prometheus para Keycloak
# Scrape metrics de Keycloak en el puerto 9000

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'keycloak-monitor'

scrape_configs:
  # Job para Keycloak metrics
  - job_name: 'keycloak'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    metrics_path: '/metrics'
    static_configs:
      - targets: ['keycloak-prod:9000']
        labels:
          service: 'keycloak'
          environment: 'production'

  # Job para PostgreSQL metrics (requiere postgres_exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgresql'
  #         environment: 'development'

  # Job para Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
